  <body>
    <div class="container">
      <!-- Search engine -->
      <form id="search-form">
        <div class="row d-flex align-items-center">
          <div class="col-1">
            <i
              class="fa-solid fa-location-crosshairs fa-lg crosshairs"
              id="crosshairs"
            ></i>
          </div>
          <div class="col-9">
            <input
              type="text"
              placeholder="Enter a city..."
              class="form-control city-input"
              id="city-input"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="search-btn5"
              id="search-btn"
            />
          </div>
        </div>
      </form>
      <!-- Current weather -->
      <div class="current-weather-container">
        <div class="mb-4">
          <h1 id="city">Shanghai</h1>
          <div class="time">
            Last updated: <span id="time">Sunday 6:00pm</span>
          </div>
        </div>
        <div class="row">
          <div class="col-3 weather-icon-box">
            <img
              src="https://basmilius.github.io/weather-icons/production/fill/all/clear-day.svg"
              alt="weather-icon"
              width="100"
              class="current-weather-icon"
              id="weather-icon"
            />
          </div>
          <div class="col-5 weather-overview">
            <div class="d-flex current-temp-flex">
              <span class="current-temp">
                <span id="current-temp">37</span>&nbsp;
              </span>
              <span class="temp-scales">
                <span class="inactive" id="degree-celsius">°C&nbsp;</span>
                <span id="degree-fahrenheit">°F</span>
              </span>
            </div>
            <div>
              <div class="description" id="description">Sunny</div>
              <div>
                <span id="current-temp-max">32°&nbsp;&nbsp;</span>
                <span class="temp-min" id="current-temp-min">28°</span>
              </div>
            </div>
          </div>
          <div class="col params" id="weather-params">
            <ul>
              <li>Pressure: <span id="pressure">1009</span> hPa</li>
              <li>Humidity: <span id="humidity">90</span> %</li>
              <li>Wind: <span id="wind-speed">5</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
